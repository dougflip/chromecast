<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Cast of Things</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: arial;
        }

        body {
            background: -webkit-linear-gradient(top, #008dfd 0, #0370ea 100%)
        }

        .card-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .card {
            width: 75%;
            height: 15%;
            min-height: 100px;
            background-color: #efefef;
            border-radius: 10px;
            box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-content {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="card-wrapper">
        <div class="card">
            <div id="cardContent" class="card-content"></div>
        </div>
    </div>
    <script type="text/javascript">
        var host = location.origin.replace(/^http|file/, 'ws')
        var ws = new WebSocket(host);
        ws.onmessage = updateCard;

        function updateCard(evt) {
            document.getElementById('cardContent').innerHTML = evt.data;
        }
    </script>
</body>

</html>
